        @UUID[Compendium.foundry-ironsworn.starforgedassets.Item.db0df04af3ca4cc4]{Empático}</p></td></tr><tr><td><p>86-90</p></td><td><p>Ingeniero
        de
        naves</p></td><td><p>@UUID[Compendium.foundry-ironsworn.starforgedassets.Item.2d9f63e491a880c8]{Manitas}
        @UUID[Compendium.foundry-ironsworn.starforgedassets.Item.fd358fb5b9dcad41]{Tecnología}</p></td></tr><tr><td><p>91-95</p></td><td><p>Supersoldado</p></td><td><p>@UUID[Compendium.foundry-ironsworn.starforgedassets.Item.4c75d631a38fd3b8]{Implantado}
        @UUID[Compendium.foundry-ironsworn.starforgedassets.Item.9530a642ebdca5a5]{Mercenario}</p></td></tr><tr><td><p>96-100</p></td><td><p>Asaltatumbas</p></td><td><p>@UUID[Compendium.foundry-ironsworn.starforgedassets.Item.11de92d262291440]{Carroñero}
        @UUID[Compendium.foundry-ironsworn.starforgedassets.Item.d7fbe5fded75531c]{Bandido}</p></td></tr></tbody></table><h2>PASO
        3: Crea tu trasfondo</h2><p>Cuando empiezas a jugar en Starforged, tu
        personaje es una persona con pocos lazos con los demás. La Forja es una
        galaxia inmensa y tu antiguo hogar -si es que tuviste uno- está perdido,
        abandonado o es un recuerdo lejano.</p><p>Piensa en lo que ocurrió al
        separarte de tu hogar y tus relaciones. Éste es tu
        <strong>trasfondo</strong>. Este origen puede influir en las historias
        que explores y en los juramentos que hagas mientras juegas a Starforged
        o puede que simplemente te aporte algo de textura para ayudar a dar vida
        a tu personaje.</p><p>Si no se te ocurre nada, puedes usar
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.e43cc387717a7507]{este
        oráculo} </p><h4>CONSTRUIR UNA HISTORIA CON OTROS JUGADORES</h4><p>Si
        juegas con más gente hablad de vuestra historia común. ¿Os conocéis
        desde hace años, sólo tenéis vínculos ocasionales o estáis formando un
        equipo para esta campaña?</p><h2>PASO 4: Escribe tu juramento de
        trasfondo</h2><p>A continuación, imagina un juramento de trasfondo que
        represente una motivación principal o un objetivo final.</p><h4>IMAGINAR
        EL VOTO</h4><p>Considera lo que sabes del escenario y de tu personaje
        hasta ahora. ¿Qué ambición, necesidad o compromiso sagrado te mueve?
        Este es tu juramento de trasfondo.</p><p>Este juramento forma parte de
        la historia de tu personaje, lo juró hace meses o años. Puede estar
        relacionado con tu historia o representar un objetivo más profundo.
        </p><p>Cumplir este juramento no será fácil. Mecánicamente es un
        juramento <strong>épico</strong> por lo que cada oportunidad de
        @UUID[Compendium.foundry-ironsworn.starforgedmoves.Item.0d7f13818c1c19ed]{Alcanzar
        un Hito} es sólo una marca en el contador de progreso del juramento. En
        la campaña pueden pasar meses, años o incluso décadas hasta que este
        juramento se cumpla o tengas que abandonarlo. Incluso puedes decidir que
        tu juramento de trasfondo no es algo en lo que hagas progresos
        significativos en tu narración; en su lugar, ayuda a establecer algunos
        detalles para rolear a tu personaje y da cuerpo a tu
        escenario.</p><h4>JURAMENTOS DE TRASFONDO Y ALIADOS</h4><p>Si juegas con
        más gente a Starforged cada uno debería tener su propio juramento de
        trasfondo. Esto es parte de lo que hace que tu personaje sea
        único.</p><h4>ESCRIBE EL JURAMENTO </h4><p>Escribe el juramento en tu
        hoja de personaje en el espacio llamado «Juramento de trasfondo».
        Escribe el juramento utilizando las palabras imaginadas de tu personaje,
        como por ejemplo:</p><ul><li><p>Juro destruir al clan de asaltantes
        Talón de Hierro.</p></li><li><p>Descubriré un medio de preservar la
        conciencia más allá de la muerte.</p></li></ul><h4>¿NO SE TE OCURRE UN
        JURAMENTO?</h4><p>Si tienes problemas para imaginarte un juramento,
        puedes usar varios oráculos para que te ayuden. Aquí tienes
        algunos:</p><p>@UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.b347a87fb81a3abb]{Acción}</p><p>@UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.0c5ce82c7adbb4e2]{Tema}</p><p>@UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.a707e132902305f0]{Objetivo
        del personaje}</p><p>También puedes dejar tu juramento en blanco y
        añadirlo ocurra algo mientras juegas. </p><h2>PASO 5: Embárcate en tu
        nave</h2><p>Ahora puedes coger el recurso
        @UUID[Compendium.foundry-ironsworn.starforgedassets.Item.21d5a48992b8eb81]{Nave}.
        Esta es tu nave estelar. Su capacidad inicial proporciona sus funciones
        básicas. Podrás reclarmar las otras dos capacidades cuando
        @UUID[Compendium.foundry-ironsworn.starforgedmoves.Item.d602da2ce0c05f2c]{Mejores}.
        Por ahora, déjalas desmarcadas.</p><h4>VOLANDO CON ALIADOS</h4><p>Si
        estás jugando con más gente la nave es compartida. Discutid si sois
        copropietarios de la nave o alguno es el propietario principal. La nave
        también puede pertenecer a otra persona o facción y vosotros sois su
        tripulación. </p><p>Esto simplemente es un adorno narrativo; no tendrá
        efecto en cómo uséis el recurso en la partida. Cualquiera a bordo de la
        nave puede usar sus capacidades.</p><h4>DALE A TU NAVE UNA
        HISTORIA</h4><p>Imagina cómo has obtenido o ganado esta nave. Puedes
        inventar tu propio origen, tirar o elegir de
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.6361f92838cea0d3]{esta
        tabla}. Si utilizas un resultado de la tabla, tómate un momento para
        considerar y matizar la sugerencia.</p><h4>IMAGINA TU NAVE</h4><p>Tu
        nave es un aspecto importante de tu personaje y un personaje en sí
        misma. ¿Qué aspecto tiene? ¿Qué la hace interesante o única? ¿Tiene
        alguna peculiaridad? Si no se te ocurre nada ahora, puedes desarrollarlo
        durante la partida. También puedes tirar una o dos veces en la
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.a19e731ea24cf3dd]{esta
        tabla}.</p><h4>DALE UN NOMBRE A TU NAVE</h4><p>Por último, dale un
        nombre a tu nave y escríbelo en su tarjeta. Si no se te ocurre un
        nombre, puedes usar
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.f5409d739f5c0b27]{el
        oráculo}.</p><h2>PASO 6: Elige tu último recurso</h2><p>Ahora que tu
        nave está lista elige un
        @UUID[Compendium.foundry-ironsworn.macros.Macro.xvJpniCT0lAIf3Eh]{último
        recurso}. Esta vez, no estás limitado a elegir una senda. Puedes elegir
        entre cualquiera de estas
        categorías:</p><ul><li><p><strong>Modulo</strong>: funciones o
        capacidades mejoradas para tu nave. Si la nave es compartida, este
        módulo beneficiará al resto de jugadores
        también.</p></li><li><p><strong>Vehículo de apoyo</strong>: vehículos
        secundarios que puede transportar tu nave. Si juegas con más gente estos
        vehículos son compartidas y sus capacidades estarán disponibles para
        cualquier personaje a bordo del
        mismo.</p></li><li><p><strong>Compañero</strong>: Ayudantes, incluidos
        alienígenas y robots.</p></li><li><p><strong>Senda</strong>: Aspectos
        del trasfondo, carreras, intereses, entrenamientos y
        habilidades.</p></li></ul><p>Este recurso, junto con las dos sendas que
        cogiste en un paso anterior, suman un total de tres recursos para tu
        personaje, además de la nave.</p><h2>PASO 7: Define tus
        características</h2><p>Tu personaje tiene cinco características que
        representan sus habilidades, naturaleza y su foco. Cada una tiene un
        valor entre 1 y 3. Cuando hagas un movimiento, tirarás los dados
        habitualmente sumarás una de tus características al valor de tu dado de
        acción. El movimiento te dirá cual sumar. Tus características
        son:</p><ul><li><p><strong>Filo</strong>: Rapidez, coordinación,
        agilidad y pericia en el combate a
        distancia.</p></li><li><p><strong>Corazón</strong>: Coraje, fuerza de
        voluntad, empatía, sociabilidad y
        lealtad.</p></li><li><p><strong>Hierro</strong>: Fuerza física,
        resistencia, combatividad y pericia en el combate cuerpo a
        cuerpo.</p></li><li><p><strong>Sombra</strong>: Disimulo, subterfugio,
        engaño y astucia.</p></li><li><p><strong>Mente</strong>: Experiencia,
        capacidad de observación y conocimientos.</p></li></ul><p>Reparte los
        siguientes valores entre las cinco características en cualquier orden: :
        3, 2, 2, 1, 1.</p><h2>PASO 8: Ajusta tus marcadores de condición e
        impulso</h2><p>Tus <strong>marcadores de condición</strong> están a la
        derecha de tu ficha y el marcador de <strong>impulso</strong> a la
        izquierda. El valor inicial de los marcadores de <strong>salud</strong>,
        <strong>espíritu</strong> y <strong>suministros</strong> es de 5.
        </p><p>Establece el <strong>impulso</strong> en +2, el impulso máximo en
        +10 y su valor inicial en +2.</p><p>Por último, establece la
        <strong>integridad </strong>de tu nave y de cualquier vehículo de apoyo
        en su máximo valor y la <strong>salud </strong>de cualquier compañero
        también en su máximo valor.</p><h2>PASO 9: Detalla a tu
        personaje</h2><p>Una vez definidos los aspectos mecánicos y de trasfondo
        de tu personaje tómate un momento para detallar su aspecto y
        personalidad.</p><p>Para empezar, aporta uno o dos datos sobre su
        aspecto físico, su forma de actuar y su vestimenta. No es necesario
        añadir muchos detalles en esta fase: puedes descubrir los matices de tu
        personaje mientras juegas.</p><p>Por
        ejemplo:</p><ul><li><p><strong>Apariencia</strong>: Cubierto de
        tatuajes; tiene una pierna mecánica adornada con
        dibujos.</p></li><li><p><strong>Actitud</strong>: Comprensión aguda de
        las máquinas; a menudo las prefiere a las
        personas.</p></li><li><p><strong>Vestimenta</strong>: Gafas de seguridad
        y mono sucio.</p></li></ul><p>Anota estas características donde quieras
        o simplemente tenlas en cuenta al presentar a tu personaje.</p><h2>PASO
        10: Dale un nombre a tu personaje</h2><p>Escribe el nombre de tu
        personaje en la hoja de persoanje. Si necesitas inspiración, puedes usar
        estos oráculos:
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.2ac8af92c0509f72]{Nombres},
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.f94e58504ac34af8]{Apellidos}.</p><p>Anota
        los pronombres que quieres usar para tu personaje. Puedes usar
        pronombres tradicionales o algunos no tradicionales como
        ze/zir.</p><p>Si quieres, puedes darle un <strong>apodo</strong> a tu
        personaje. En el espacio típico llamar a los personajes por su apodo. En
        realidad, a menudo se refiere a su nombre propio como "nombre
        sucio".</p><h2>PASO 11: Equípalo</h2><p>En Starforged no necesitarás una
        lista detallada de equipo. Tu marcador de suministros es una
        representación abstracta de tu preparación general, tu ropa,
        combustible, energía, comida, agua, herramientas, armas, munición,
        equipo común y recursos financieros. Te equiparás y armarás según la
        visión que tengas de tu personaje y la naturaleza de tu
        entorno.</p><h4>TU EQUIPO ESPACIAL</h4><p>Puedes asumir que tienes
        acceso a algunas necesidades fundamentales para el viaje espacial y la
        exploración, bien llevadas contigo o almacenadas en tu nave. Tu equipo
        espacial incluye:</p><ul><li><p>Traje ambiental
        sellado</p></li><li><p>Linternas / faros</p></li><li><p>Kit de
        herramientas</p></li><li><p>Botiquín</p></li><li><p>Comunicador
        personal</p></li></ul><h4>OBJETOS PERSONALES</h4><p>Anota cualquier
        equipo u objeto personal que represente un aspecto importante del
        enfoque, las capacidades o los antecedentes de tu personaje. Haz una
        lista corta, de cuatro o cinco objetos como máximo. La hoja de personaje
        tiene espacio para anotar cualquier equipo destacable. La pérdida de
        equipo importante u objetos preciados puede ser el resultado de una
        acción o acontecimiento costoso en tu historia.</p>
