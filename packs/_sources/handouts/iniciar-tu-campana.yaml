        @UUID[Compendium.foundry-ironsworn.starforgedassets.Item.bcc219b0ebfb5c68]{Diplomático}</p></td></tr><tr><td><p>11-15</p></td><td><p>Exobiólogo</p></td><td><p>@UUID[Compendium.foundry-ironsworn.starforgedassets.Item.ce347bbfcee2e8ae]{Cazatesoros}
