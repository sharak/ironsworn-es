        <p>En este ejercicio, establecerás el tono y el trasfondo de tu campaña
        decidiendo la naturaleza de tu versión de la Forja. Éstas son tus
        <strong>verdades</strong>.</p><p>Cuando hayas terminado, tendrás
        esbozados los aspectos clave de tu escenario y un telón de fondo para
        tus desafíos que te ayudarán a alimentar tus aventuras.</p><h2>SUPUESTOS
        PREVIOS</h2><p>Dado que la ciencia ficción es un género lleno de
        posibilidades es importante establecer algunos pilares clave sobre cómo
        concebirás tus aventuras en Starforged. Los siguientes puntos
        representan el punto de partida por defecto. Si estás trabajando en este
        ejercicio con un grupo, lee o resume estos puntos en voz
        alta.</p><ul><li><p><strong>Es un futuro peligroso</strong>. Hace dos
        siglos, tu pueblo huyó de un cataclismo y se establecieron en una
        galaxia lejana que llaman la Forja. Es un lugar lugar caótico lleno de
        peligros y misterios.</p></li><li><p><strong>Es un futuro
        solitario</strong>. Con algunas posibles excepciones (que identificarás
        como parte de tus propias verdades), los humanos son la única vida vida
        inteligente conocida en esta galaxia. Otros vivieron aquí una vez, pero
        sólo quedan misteriosos vestigios que de recuerdan su
        legado.</p></li><li><p><strong>Es un futuro diverso</strong>. Hay una
        vibrante mezcla de personas y culturas entre los humanos de la
        Forja.</p></li><li><p><strong>Es un futuro lejano</strong>. Los
        asentamientos se encuentran dispersos y a menudo aislados unos de otros.
        Tu nave estelar puede viajar a velocidades más rápidas que la luz pero
        es terriblemente lenta a escala cósmica.</p></li><li><p><strong>Es un
        futuro inexplorado</strong>. Los descubrimientos aguardan. Incluso en
        las regiones pobladas, gran parte de la Forja es desconocida y no está
        cartografiada.</p></li><li><p><strong>Es un futuro maravilloso</strong>.
        La Forja es una galaxia llena de antiguos misterios, criaturas
        espaciales, fenómenos sorprendentes y otras
        maravillas.</p></li><li><p><strong>Es un
        </strong><em><strong>retro</strong></em>. Imagina que la tecnología que
        manejas es apenas superior a la actual o incluso un poco desfasada en
        muchos aspectos. Los recursos son escasos y la gente de la Forja debe
        improvisar lo que puedan.</p></li><li><p><strong>Es un futuro
        injusto</strong>. Los poderosos acaparan recursos, controlan tecnologías
        e imponen su voluntad por la fuerza o el engaño. Los demás deben
        oponerse a estas fuerzas del imperialismo y la
        opresión.</p></li><li><p><strong>Es un futuro esperanzador</strong>. A
        pesar de estos desafíos sigue habiendo esperanza. Cumplir tus juramentos
        es una forma de mantener esa esperanza.</p></li></ul><h2>¿CÓMO ELEGIR
        TUS VERDADES?</h2><p>Selecciona tus verdades de cada una de las
        categorías. Puedes hacerlo de tres modos, incluso puedes mezclarlos si
        quieres:</p><ul><li><p>Elige una verdad entre las tres
        opciones.</p></li><li><p>Utiliza el oráculo para elegir aleatoriamente
        tu verdad.</p></li><li><p>Crea tu propia verdad.</p></li></ul><p>Algunas
        verdades incluyen subopciones que puedes elegir. Puedes usar el mismo
        criterio para elegirlas.</p><p>Utiliza el siguiente formulario para
        elegir tus verdades:
        @UUID[Compendium.ironsworn-es.macros.Macro.KXA0BYKXMcZHPeQ3]{Verdades
        Starforged}</p>
