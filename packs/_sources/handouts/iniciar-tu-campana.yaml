      content: >-
        <p>En este ejercicio, prepararás un sector inicial. Esta zona del
        espacio servirá de telón de fondo al comienzo de tus
        aventuras.</p><p>@UUID[Compendium.foundry-ironsworn.starforged-sectors.Scene.yoU9GLOjNcAaBuN3]{Aquí}
        tienes una plantilla para poder desarrollar tu sector.</p><h2>¿QUÉ ES UN
        SECTOR?</h2><p>Un sector es una zona asentada o explorada del espacio.
        En la ficción los sectores se nombran y proporcionan a la gente de la
        Forja una forma común de identificar una localización o cartografiar los
        dominios de una potencia o facción. Por ejemplo, alguien podría decir
        «La estación Bleakhold está en las Fauces del Diablo».</p><p>Tu
        personaje necesitaría cartas o coordenadas más precisas para situar
        realmente esa estación en el sector de las Fauces del Diablo, pero es un
        comienzo.</p><p>Desde la perspectiva del jugador, los sectores le ayudan
        a gestionar los detalles de sus viajes e interacciones. Un sector
        conocido puede servir de escenario para tus misiones juradas. Luego, a
        medida que te adentras en lo desconocido, puedes descubrir, explorar y
        nombrar nuevos sectores.</p><h2>PASO 1: Elige tu región
        inicial</h2><p>La Forja es una galaxia inmensa así que vamos a elegir
        una región para comenzar tus aventuras. La Forja está dividida a grandes
        rasgos en cuatro regiones. Elige tu región inicial y anótala en tu hoja
        de sector.</p><ul><li><p><strong>Terminus</strong>: Los asentamientos
        son relativamente comunes aquí y las rutas espaciales entre comunidades
        suelen estar bien trazadas. Si quieres centrarte en interactuar con
        otras personas y comunidades, empieza
        aquí.</p></li><li><p><strong>Regiones exteriores</strong>: Estas
        regiones representas una zona de reciente expansión. Los asentamientos
        están dispersos y las rutas de navegación suelen ser inexploradas y
        peligrosas. Si te imaginas como un astronauta en una frontera salvaje,
        empieza aquí.</p></li><li><p><strong>La inmensidad</strong>: Sólo unos
        pocos pioneros audaces se han adentrado en estos lejanos confines. Si
        estás listo para enfrentarte a los peligros de la exploración solitaria
        en el espacio inexplorado, empieza aquí.</p></li><li><p><strong>El
        Vacío</strong>: En los confines más allá de la Forja las estrellas
        aisladas están separadas por vastos golfos de nada. Viajar y
        establecerse aquí es poco práctico, si no imposible. No empieces tu
        campaña aquí.</p></li></ul><h2>PASO 2: Determina el número de
        asentamientos</h2><p>Un <strong>asentamiento</strong> es un lugar
        poblado por otros humanos. Los asentamientos pueden ser hábitats en
        planetas, estaciones orbitales o instalaciones en el espacio profundo.
        Te ofrecen un lugar donde recuperarte después de que tus aventuras en la
        Forja te hayan pasado factura. Y lo que es más importante, los
        asentamientos son un nexo de unión para rolear y obtener
        misiones.</p><p>Primero, determina el número de asentamientos conocidos
        en el sector basándote en la región donde está
        localizado:</p><ul><li><p><strong>Terminus</strong>: 4
        asentamientos</p></li><li><p><strong>Regiones exteriores</strong>: 3
        asentamientos</p></li><li><p><strong>La inmensidad</strong>: 2
        asentamientos</p></li></ul><p>Ten en cuenta que esto no es un estándar
        que tendrás que seguir cada vez que generes otros sectores a medida que
        explores la Forja. Estos valores nos dan algo manejable para este
        ejercicio.</p><h2>PASO 3: Genera los detalles de los
        asentamientos</h2><p>Para cada asentamiento en tu sector, tira en la
        siguientes
        tablas:</p><ul><li><p>@UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.c25eade4d8daa0bc]{Nombre
        del
        asentamiento}</p></li><li><p>@UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.68efb47a93ee8925]{Localización}</p></li><li><p>Población:
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.473250ed66f4c411]{Terminus},
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.8d5220c3ac5a5199]{Regiones
        exteriores},
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.058fd93e957c6804]{La
        inmensidad}</p></li><li><p>@UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.eb909255e1df463b]{Proyectos
        del asentamiento} (tira 1-2 veces)</p></li></ul><h2>PASO 4: Genera
        planetas</h2><p>Si alguno de tus asentamientos está localizado en un
        planeta o en una órbita planetaria, puedes identificar y nombrar el
        planeta para ayudarte a darle cuerpo a la naturaleza del
        asentamiento.</p><p>Para saber el tipo base de planeta, puedes tirar en
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.affbef437e01ef10]{esta
        tabla}.</p><p>Si quieres puedes darle al planeta un nombre. Si necesitas
        inspiración puedes usar las nombres de ejemplo que hay los diferentes
        oráculos según el tipo de planeta:
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.d9ccce4a55cf1ba3]{Desértico},
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.f45c90ceb8432000]{Helado},
        …</p><p>No tires todavía en el resto de tablas disponibles para cada
        planeta. Cuando visites los planetas obtendrás más información sobre
        ellos.</p><h2>PASO 5: Genera estrellas (opcional)</h2><p>Si quieres
        conocer la naturaleza de las estrellas primarias que orbitan estos
        asentamientos y planetas, tira una vez en
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.f2bba7a759c5871a]{esta
        tabla} para cada asentamiento.</p><p>Por lo general esto sólo añadirá un
        poco de escenografía a estos lugares. Por ejemplo, puedes imaginar cómo
        una estrella azul baña el asentamiento con una luz dura y fría. O cómo
        una hipergigante llena el cielo de un resplandor ardiente.</p><p>Una
        estrella inusual, como una estrella corrupta o una supernova inminente,
        podría tener un impacto narrativo en tu situación inicial e incluso
        influir en tus desafíos y misiones iniciales.</p><h2>PASO 6: Crea el
        mapa del sector</h2><p>Puedes usar el
        @UUID[Compendium.foundry-ironsworn.starforged-sectors.Scene.yoU9GLOjNcAaBuN3]{sector
        vacío} incluido en los compendios para dibujar el mapa de tu
        sector.</p><p>Una nota importante: no te compliques. La Forja es
        inmensa. Densas nubes estelares, complejos sistemas y caóticas tormentas
        de energía dificultan la navegación. A medida que explores la galaxia
        marcarás los lugares importantes, como asentamientos o descubrimientos
        interesantes. Todo lo demás se abstrae o se ignora.</p><p>Para empezar,
        coloca los asentamientos en el mapa como te parezca mejor. La cuadrícula
        no es una medida literal de distancia pero puede ser usada como una
        representación abstracta de están más o menos cercanas.</p><p>El mapa
        también se puede utilizar para marcar ubicaciones destacadas a medida
        que descubres más sobre un sector. Esto puede incluir descubrimientos
        como planetas deshabitados, cámaras de los precursores, naves
        abandonadas, campos de asteroides, agujeros negros o calamares
        espaciales titánicos. Por ahora, nos centraremos en los asentamientos
        iniciales.</p><h2>PASO 7: Genera pasajes</h2><p>A continuación
        establecerás los pasajes de este sector. Un <strong>pasaje</strong> es
        una ruta trazada entre las <strong>corrientes</strong>. Los tripulantes
        confían en estas rutas para viajar y comerciar. Es como utilizar un GPS
        y las autopistas para llegar a una ciudad lejana en lugar de viajar con
        direcciones imprecisas por carreteras sin señalizar.</p><p>Desde el
        punto de vista de la jugabilidad, seguir un pasaje te permite resolver
        el resultado de un viaje peligroso con una sola tirada de dados
        utilizando el movimiento
        @UUID[Compendium.foundry-ironsworn.starforgedmoves.Item.ed490d43a2533506]{Fijar
        un rumbo}. Facilita la gestión de tus recursos y desplaza el foco de tu
        historia a lo que ocurre en tu destino.</p><p>Si viajas por rutas
        inexploradas a través del espacio
        @UUID[Compendium.foundry-ironsworn.starforgedmoves.Item.3ff03b51f620ab26]{emprenderás
        una expedición}. Esto le da al viaje y a sus peligros un mayor enfoque.
        A cambio ganas Experiencia por una expedición exitosa. Además, crearás
        un nuevo pasaje que tú (y quizás otros) podréis usar para acelerar
        vuestro camino por la misma senda en el futuro.</p><h4>DEFINE EL NÚMERO
        DE PASAJES</h4><p>¿Cuántos pasajes hay en tu sector? En el transcurso
        normal de la partida, el aprendizaje de los pasajes y la adquisición de
        datos de navegación pueden ser retos a superar. Para el sector inicial,
        supongamos lo siguiente:</p><ul><li><p><strong>Terminus</strong>: 3
        pasajes</p></li><li><p><strong>Regiones exteriores</strong>: 2
        pasajes</p></li><li><p><strong>La inmensidad</strong>: 1
        pasaje</p></li></ul><h4>MARCA LOS PASAJES</h4><p>Dibuja los pasajes como
        líneas en el mapa de tu sector. Cada pasaje debe hacer una de estas dos
        cosas:</p><ul><li><p>Conectar dos asentamientos.</p></li><li><p>Conectar
        un asentamiento con el borde del mapa del sector (que lleve a otro
        sector).</p></li></ul><h2>PASO 8: Enfócate en un
        asentamiento</h2><p>Será útil disponer de algunos detalles adicionales
        sobre uno de los asentamientos de tu sector inicial. Puede que empieces
        la campaña en medio de una escala o que acabes de llegar allí cuando
        empiece la historia.</p><p>Elige uno de los asentamientos de tu sector
        inicial, el que más te interese. A continuación, ve a los oráculos de
        asentamiento y tira en las siguientes
        tablas:</p><ul><li><p>@UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.5ff0f4816e9338b4]{Primer
        vistazo}; tira 1-2
        veces.</p></li><li><p>@UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.b42abc2bc10cd38b]{Problemas
        del asentamiento}</p></li></ul><p>Si el asentamiento está en un planeta
        o en órbita, también puedes ampliar tus conocimientos sobre ese planeta.
        Ve al tipo de planeta apropiado y tira en las siguientes tablas (ejemplo
        para planeta
        desértico):</p><ul><li><p>@UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.f42af77272694d08]{Atmósfera}</p></li><li><p>@UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.ed4e3e57470dd927]{Observado
        desde el espacio}; tira 1-2
        veces</p></li><li><p>@UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.88fd2037f0802836]{Característica
        del planeta}; tira 1-2 veces.</p></li></ul><p>Si el planeta es un Mundo
        Vital, tira también en las tablas de
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.2ccc456d0af8d199]{Diversidad}
        y
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.85e11dcd94c71ef2]{Biomas}.</p><p>No
        tires en la tabla de asentamientos del planeta. Para simplificar las
        cosas por ahora, supondremos que hay un asentamiento
        habitado.</p><h2>PASO 9: Crea un contacto local</h2><p>Un contacto
        representa una relación importante con un personaje (PNJ). Crearás
        contactos con los PNJ, harás avanzar esas relaciones en el transcurso de
        tu narración y forjarás vínculos que representen conexiones más
        profundas. Construir y alimentar estas relaciones te permitirá marcar el
        progreso en tu contador de vínculos y ganar experiencia. Los contactos
        también ofrecen beneficios narrativos apropiados a su papel y pueden
        apoyar tus acciones con una bonificación mecánica.</p><p>Por ahora,
        tienes una única conexión en el sector inicial.</p><h4>COMPARTIR UN
        CONTACTO</h4><p>Si estás jugando con más gente, crearás un único
        contacto como parte de este ejercicio. Será un contacto común. Ya sea
        que os lo hayáis presentado o lo hayáis conocido mediante interacciones
        colectivas, cada uno tenéis un vínculo con esta persona.</p><h4>HAZ EL
        MOVIMIENTO</h4><p>Echa un vistazo al movimiento
        @UUID[Compendium.foundry-ironsworn.starforgedmoves.Item.05909d6310d209a6]{Establecer
        un contacto}. En lugar de tirar, asume que has sacado un éxito total.
        Este contacto ya está establecido al comenzar la campaña por lo que no
        es necesaria ninguna tirada.</p><h4>DALE UN PAPEL</h4><p>El papel de tu
        contacto representa su deber, experiencia o formación. Por
        ejemplo:</p><ul><li><p>Un <strong>mecanico</strong> construye y repara
        naves estelares.</p></li><li><p>Un <strong>enviado</strong> puede
        organizar presentaciones o ayudar a resolver disputas.</p></li><li><p>Un
        <strong>explorador</strong> se ha adentrado en las profundidades de la
        Forja y conoce muchos de sus secretos.</p></li></ul><p>Si quieres dejar
        esta decisión en las manos de la suerte, puedes tirar en
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.fbb49cabf7e9596c]{esta
        tabla}.</p><h4>DALE UN RANGO</h4><p>El rango de tu contacto representa
        la dificultad de profundizar en la relación. Cuanto mayor sea el rango,
        mayor será el enfoque narrativo y el tiempo necesario para
        @UUID[Compendium.foundry-ironsworn.starforgedmoves.Item.287bb4c2b53ea847]{forjar
        un vínculo} con ellos.</p><p>Elige un rango apropiado a su papel y al
        nivel de implicación que quieres que tenga en tu historia: problemático,
        peligroso, formidable, extremo o épico. Para un primer vínculo,
        considera la posibilidad de que sea problemático o peligroso. Marca su
        rango en la hoja de contactos.</p><h4>DEFINE SUS
        CARACTERÍSTICAS</h4><p>Dale a tu contacto algunos atributos distintivos.
        Puedes simplemente imaginar lo que sabes de esta persona, o tirar en los
        siguientes
        oráculos:</p><ul><li><p>@UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.e422399eb54ed7b1]{Primeras
        impresiones}; tira 1-2
        veces</p></li><li><p>@UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.a707e132902305f0]{Objetivos}</p></li><li><p>@UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.4c4b6c28ff08ad98]{Aspectos
        relevante}; tira 1-2 veces</p></li></ul><h4>ELIGE UN HOGAR PARA TU
        CONTACTO</h4><p>Elige un asentamiento de tu sector como hogar de tu
        contacto. Si quieres involucrarlos en tu historia de inmediato,
        colócalos en el asentamiento que detallaste en el paso 8. Escríbelo en
        la hoja de contactos.</p><h4>DALE UN NOMBRE</h4><p>Dale un nombre o
        apodo a tu contacto. Si necesitas inspiración usa el oráculo de
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.2ac8af92c0509f72]{nombres
        de personaje},
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.f94e58504ac34af8]{apellidos}
        o
        .@UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.76cd6f5340a4978a]{apodos}.
        Anota esta identidad en la ficha de contactos.</p><h2>PASO 10: Introduce
        el problema del sector</h2><p>Has oído rumores de un peligro, conflicto
        o misterio en todo el sector. Puedes inventar un problema apropiado para
        tu escenario o tirar en los oráculos de
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.b347a87fb81a3abb]{Acción}
        y
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.0c5ce82c7adbb4e2]{Tema}
        para inspirarte (páginas 296-297) o elegir o tirar en
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.f6764b50761b77eb]{esta
        tabla}. Imagina cómo podría manifestarse este problema y anótalo la
        ficha del sector o en tus notas.</p><h2>PASO 11: Finaliza tu sector
        inicial</h2><p>Dale un nombre a tu sector. Si quieres una sugerencia,
        puedes usar los oráculos de nombres:
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.306501658d12dbad]{Prefijo}
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.0b2b7f507f8901cc]{Sufijo}.</p><p>También
        puedes establecer una potencia controladora para el sector si una
        facción pasó a primer plano durante el ejercicio de las verdades. Si no,
        mantenlo ambiguo. Los sectores pueden estar aislados, ser caóticos o
        albergar muchas facciones insignificantes. Si quieres revelar detalles
        de una facción durante el juego, usa los oráculos de facción como
        inspiración.</p><p></p>
