        <p>En Starforged, emprenderás misiones, superarás desafíos y explorarás
        la Forja desde la perspectiva de tu personaje. En este ejercicio,
        definirás algunos aspectos clave de ese personaje y de su nave
        estelar.</p><h2>EL ÁMBITO DE TU PERSONAJE</h2><h4>ERES HUMANO</h4><p>Los
        habitantes de la Forja son humanos. Starforged no proporciona
        directamente opciones para jugar con alienígenas, robots, animales
        antropomórficos u otros personajes no humanos. Los aspectos mecánicos
        reales de tu personaje son relativamente ligeros y pueden tematizarse
        para dar cabida a entidades no humanas, pero Starforged está diseñado
        principalmente para ser jugado desde la perspectiva de un ser humano o
        un análogo cercano de un ser humano.</p><h4>DIVERSIDAD E
        INCLUSIÓN</h4><p>Aparte de esta asunción centrada en el ser humano,
        imagina tu personaje como quieras. No hay restricciones de juego ni de
        ambientación que limiten la raza, la cultura, las discapacidades, la
        orientación sexual o identidad de género de tu personaje.</p><p>Si tu
        objetivo es interpretar una experiencia concreta, no te bases en
        suposiciones o estereotipos. Dedica tiempo a investigar y conocer las
        experiencias de los demás.</p><h2>PASO 1: Prepara los
        recursos</h2><p>Empezarás eligiendo los recursos para tu personaje.
        Utiliza la siguiente ventana para elegir tus recursos (puedes
        arrastrarlas a tu
        ficha):</p><p>@UUID[Compendium.foundry-ironsworn.macros.Macro.xvJpniCT0lAIf3Eh]{Recursos}</p><p>Durante
        la creación del personaje, deja de lado los recursos de tipo
        "<strong>hazaña</strong>" ya que no están disponibles en este
        punto.</p><h2>PASO 2: Elige dos sendas</h2><p>Elige dos sendas
        cualesquiera. Considera cómo cada una de ellas se integra en el concepto
        emergente de tu personaje.</p><p>Ten en cuenta las verdades establecidas
        en el ejercicio anterior. Puede que algunas no encajen bien en tu
        escenario.</p><p>¿Necesitas inspiración?</p><p>Puedes utilizar
        @UUID[Compendium.foundry-ironsworn.starforgedoracles.RollTable.eb992ccf692d8592]{este
        oráculo} para obtener algunas
        ideas:</p><table><tbody><tr><td><p><strong>Tirada</strong></p></td><td><p><strong>Trasfondo</strong></p></td><td><p><strong>Sendas</strong></p></td></tr><tr><td><p>1-5</p></td><td><p>Médico
